<VirtualHost *:80>
    ServerName fund.defintek.io
    ServerAlias www.fund.defintek.io
    
    # Redirect all HTTP traffic to HTTPS
    RewriteEngine On
    RewriteCond %{HTTPS} off
    RewriteRule ^(.*)$ https://%{HTTP_HOST}%{REQUEST_URI} [L,R=301]
</VirtualHost>

<VirtualHost *:443>
    ServerName fund.defintek.io
    ServerAlias www.fund.defintek.io
    DocumentRoot /var/www/fund.defintek.io/public
    
    # SSL Configuration
    SSLEngine on
    SSLCertificateFile /etc/ssl/certs/fund.defintek.io.crt
    SSLCertificateKeyFile /etc/ssl/private/fund.defintek.io.key
    SSLCertificateChainFile /etc/ssl/certs/fund.defintek.io.chain.crt
    
    # Security Headers
    Header always set Strict-Transport-Security "max-age=31536000; includeSubDomains; preload"
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy configuration for Next.js app
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all requests to Next.js application
    ProxyPass / http://127.0.0.1:3304/
    ProxyPassReverse / http://127.0.0.1:3304/
    
    # Handle WebSocket connections (if needed for development)
    ProxyPass /_next/webpack-hmr ws://127.0.0.1:3304/_next/webpack-hmr
    ProxyPassReverse /_next/webpack-hmr ws://127.0.0.1:3304/_next/webpack-hmr
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/fund.defintek.io_error.log
    CustomLog ${APACHE_LOG_DIR}/fund.defintek.io_access.log combined
    
    # Optional: Serve static files directly from Apache for better performance
    # Uncomment the following lines if you want to serve static assets directly
    # Alias /_next/static /var/www/fund.defintek.io/.next/static
    # <Directory "/var/www/fund.defintek.io/.next/static">
    #     Options -Indexes
    #     AllowOverride None
    #     Require all granted
    #     ExpiresActive On
    #     ExpiresDefault "access plus 1 year"
    # </Directory>
</VirtualHost>


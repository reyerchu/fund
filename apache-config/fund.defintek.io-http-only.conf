<VirtualHost *:80>
    ServerName fund.defintek.io
    ServerAlias www.fund.defintek.io
    DocumentRoot /var/www/fund.defintek.io/public
    
    # Security Headers
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
    Header always set Referrer-Policy "strict-origin-when-cross-origin"
    
    # Proxy configuration for Next.js app
    ProxyPreserveHost On
    ProxyRequests Off
    
    # Proxy all requests to Next.js application
    ProxyPass / http://127.0.0.1:3304/
    ProxyPassReverse / http://127.0.0.1:3304/
    
    # Handle WebSocket connections (if needed for development)
    ProxyPass /_next/webpack-hmr ws://127.0.0.1:3304/_next/webpack-hmr
    ProxyPassReverse /_next/webpack-hmr ws://127.0.0.1:3304/_next/webpack-hmr
    
    # Logging
    ErrorLog ${APACHE_LOG_DIR}/fund.defintek.io_error.log
    CustomLog ${APACHE_LOG_DIR}/fund.defintek.io_access.log combined
</VirtualHost>

